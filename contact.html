<!DOCTYPE html>
<html lan<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Starlight for any inquiries or questions.">
  <title>Contact Starlight</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      background: url('https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L3B4MTM2NjcxMC1pbWFnZS1rd3Z4eGVxcC5qcGc.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      line-height: 1.6;
    }

    /* Header and Navigation */
    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 20px;
      text-align: center;
      border-bottom: 2px solid #ff8ed2;
    }

    header h1 {
      margin: 0;
      color: #ff8ed2;
      font-size: 2.5rem;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-bottom: 2px solid #ff8ed2;
    }

    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a:hover {
      background-color: #ff8ed2;
      color: black;
    }

    /* Common Title Styles */
    h1, h2 {
      color: #ff8ed2;
      margin-bottom: 20px;
    }

    /* Contact Section */
    .contact-section {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      text-align: center;
      backdrop-filter: blur(5px);
    }

    .contact-section p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      margin: auto;
    }

    input, textarea, button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    input::placeholder, textarea::placeholder {
      color: #888;
    }

    button {
      background-color: #ff8ed2;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    button:hover {
      background-color: white;
      color: #ff8ed2;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      margin-top: auto;
    }

    footer p {
      margin: 0;
    }

    /* Hide honeypot field */
    .hidden {
      display: none;
    }

    /* Accessibility Improvements */
    a:focus, button:focus {
      outline: 2px solid #ff8ed2;
      outline-offset: 2px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Starlight</h1>
  </header>

  <nav aria-label="Main Navigation">
    <a href="index.html">Home</a>
    <a href="cart.html">Cart</a>
    <a href="products.html">Products</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <section class="contact-section" aria-labelledby="contact-heading">
      <h1 id="contact-heading">Get in Touch</h1>
      <p>Have any questions? We'd love to hear from you!</p>
      <form name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
        <!-- Hidden input for Netlify form name -->
        <input type="hidden" name="form-name" value="contact">
        <!-- Honeypot field (for spam prevention) -->
        <p class="hidden">
          <label>Donâ€™t fill this out if you're human: <input name="bot-field" /></label>
        </p>
        <input type="text" name="name" placeholder="Your Name" required aria-label="Your Name">
        <input type="email" name="email" placeholder="Your Email" required aria-label="Your Email">
        <textarea name="message" placeholder="Your Message" rows="4" required aria-label="Your Message"></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Starlight. All rights reserved.</p>
  </footer>

</body>
</html>
