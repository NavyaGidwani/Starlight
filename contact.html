<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Starlight</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      background: url('https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L3B4MTM2NjcxMC1pbWFnZS1rd3Z4eGVxcC5qcGc.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
    }

    header {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px 20px;
      text-align: center;
      backdrop-filter: blur(5px);
      border-bottom: 2px solid #ff8ed2;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-bottom: 2px solid #ff8ed2;
    }

    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #ff8ed2;
      color: black;
    }

    .contact-section {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      text-align: center;
      backdrop-filter: blur(5px);
    }

    h1, p {
      color: white;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
      margin: auto;
    }

    input, textarea, button {
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #ff8ed2;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: white;
      color: #ff8ed2;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
    }
    
    /* Hide honeypot field */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Starlight</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="cart.html">Cart</a>
    <a href="products.html">Products</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section class="contact-section">
    <h1>Get in Touch</h1>
    <p>Have any questions? We'd love to hear from you!</p>
    <form name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
      <!-- Hidden input for Netlify form name -->
      <input type="hidden" name="form-name" value="contact">
      <!-- Honeypot field (for spam prevention) -->
      <p class="hidden">
        <label>Donâ€™t fill this out if you're human: <input name="bot-field" /></label>
      </p>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Starlight. All rights reserved.</p>
  </footer>

</body>
</html>
