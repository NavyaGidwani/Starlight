<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - Starlight</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      background: url('https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L3B4MTM2NjcxMC1pbWFnZS1rd3Z4eGVxcC5qcGc.jpg')
        no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }
    
    /* Header and Navigation */
    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 20px;
      text-align: center;
      border-bottom: 2px solid #ff8ed2;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      color: #ff8ed2;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-bottom: 2px solid #ff8ed2;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: #ff8ed2;
      color: black;
    }
    
    /* Common Title Styles */
    h1, h2 {
      color: #ff8ed2;
    }
    
    /* Products Container */
    .products-container {
      background: rgba(0, 0, 0, 0.6);
      margin: 40px auto;
      padding: 20px;
      max-width: 1200px;
      border-radius: 10px;
      text-align: center;
    }
    .products-container h2 {
      margin-bottom: 20px;
    }
    
    /* Products Grid */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      color: #333;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }
    .product-card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product-card h3 {
      margin: 10px 0;
      color: #ff8ed2;
    }
    .product-card p {
      font-size: 1em;
      color: #555;
    }
    .product-card button {
      background-color: #ff8ed2;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    .product-card button:hover {
      background-color: white;
      color: #ff8ed2;
    }
    
    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      margin-top: 20px;
    }

    /* Scroll-to-Top Button */
    #scrollToTop {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ff8ed2;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2em;
      transition: background-color 0.3s;
    }
    #scrollToTop:hover {
      background-color: white;
      color: #ff8ed2;
    }
  </style>
</head>
<body>
  <header>
    <h1>Starlight</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="cart.html">Cart</a>
    <a href="products.html">Products</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
  <div class="products-container">
    <h2>Our Products</h2>
    <div class="products-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/250" alt="Product 1">
        <h3>Product 1</h3>
        <p>$10.00</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/250" alt="Product 2">
        <h3>Product 2</h3>
        <p>$15.00</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/250" alt="Product 3">
        <h3>Product 3</h3>
        <p>$20.00</p>
        <button>Add to Cart</button>
      </div>
      <!-- Add additional product cards as needed -->
    </div>
  </div>
  <footer>
    <p>&copy; 2025 Starlight. All rights reserved.</p>
  </footer>

  <!-- Scroll-to-Top Button -->
  <button id="scrollToTop" title="Go to top">â†‘</button>

  <script>
    // Scroll-to-Top Button
    const scrollToTopBtn = document.getElementById('scrollToTop');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) {
        scrollToTopBtn.style.display = 'block';
      } else {
        scrollToTopBtn.style.display = 'none';
      }
    });

    scrollToTopBtn.addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });
  </script>
</body>
</html>
