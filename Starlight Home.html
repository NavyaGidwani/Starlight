<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlight by Navya Gidwani</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            background: url('https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L3B4MTM2NjcxMC1pbWFnZS1rd3Z4eGVxcC5qcGc.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
        }

        header {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            text-align: center;
            backdrop-filter: blur(5px);
            border-bottom: 2px solid #ff8ed2;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-bottom: 2px solid #ff8ed2;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #ff8ed2;
            color: black;
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .hero h1 {
            font-size: 3em;
            margin: 0;
        }

        .hero p {
            font-size: 1.2em;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #ff8ed2;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        .product-card img {
            max-width: 100%;
            border-radius: 8px;
        }

        .product-card h3 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #ff8ed2;
        }

        .product-card p {
            color: #555;
        }

        .product-card button {
            background-color: #ff8ed2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product-card button:hover {
            background-color: #ffffff;
            color: #ff8ed2;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Starlight</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="cart.html">Cart</a>
        <a href="products.html">Products</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>

    <section class="hero">
        <h1>Where Shopping Meets Stardom âœ¨</h1>
        <p>Shine bright, shop right!</p>
    </section>

    <section id="products" class="products">
        <div class="product-card">
            <img src="https://drive.google.com/uc?export=view&id=1FOmTqfe4lRegEqYl77-M13Da8BgHj6SM" alt="Product 1">
            <h3>Product 1</h3>
            <p>$10.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://web.whatsapp.com/95b7184c-cf34-4061-b9e2-014c443fce52" alt="Product 2">
            <h3>Product 2</h3>
            <p>$15.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/250" alt="Product 3">
            <h3>Product 3</h3>
            <p>$20.00</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 My Store. All rights reserved.</p>
    </footer>

</body>
</html>
