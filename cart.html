<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Starlight</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      background: url('https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L3B4MTM2NjcxMC1pbWFnZS1rd3Z4eGVxcC5qcGc.jpg')
        no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }
    /* Header and Navigation */
    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 20px;
      text-align: center;
      border-bottom: 2px solid #ff8ed2;
    }
    header h1 {
      margin: 0;
      color: #ff8ed2;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-bottom: 2px solid #ff8ed2;
    }
    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: #ff8ed2;
      color: black;
    }
    /* Cart Section */
    .cart-section {
      max-width: 800px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .cart-section table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    .cart-section th, .cart-section td {
      border: 1px solid #ff8ed2;
      padding: 10px;
      color: white;
    }
    .cart-section th {
      background-color: #ff8ed2;
      color: black;
    }
    .order-button {
      background-color: #ff8ed2;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .order-button:hover {
      background-color: white;
      color: #ff8ed2;
    }
    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Cart</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="cart.html">Cart</a>
    <a href="products.html">Products</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section class="cart-section">
    <h2>Your Cart Items</h2>
    <table id="cart-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <!-- Sample items; in a real application, these would be dynamically generated -->
        <tr>
          <td>Product 1</td>
          <td>$10.00</td>
          <td>1</td>
        </tr>
        <tr>
          <td>Product 2</td>
          <td>$15.00</td>
          <td>2</td>
        </tr>
      </tbody>
    </table>
    <button class="order-button" onclick="placeOrder()">Place Order</button>
  </section>

  <footer>
    <p>&copy; 2025 Starlight. All rights reserved.</p>
  </footer>

  <script>
    function placeOrder() {
      // Gather order data. In a real app, use dynamic data (e.g., from localStorage)
      const order = {
        items: [
          { product: "Product 1", price: 10.00, quantity: 1 },
          { product: "Product 2", price: 15.00, quantity: 2 }
        ],
        total: 10.00 * 1 + 15.00 * 2
      };

      // Send order data to the backâ€‘end
      fetch('/order', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(order)
      })
      .then(response => response.json())
      .then(data => {
        alert('Order placed successfully! Order ID: ' + data.orderId);
      })
      .catch(error => {
        console.error('Error placing order:', error);
        alert('Error placing order.');
      });
    }
  </script>

</body>
</html>
